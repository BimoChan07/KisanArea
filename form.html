<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Information</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <script src="./js/123.js"></script>
</head>
<body>
    <div class="container">
    <form class="form" name="form" method="get" enctype="multipart/form-data">
        <fieldset>
            <h1><b>Login Form</b></h1><br>
            <div class="mb-3">
            <label for="username" class="form-label"><b>Username:</b></label>
            <input type="text" id="username" name="username" placeholder="Username" class="form-control"/>
            <span class="text-danger user-not-found">Please enter a username..</span>
            </div>
            
            <div class="mb-3">            
            <label for="password" class="form-label"><b>Password:</b></label>
            <input type="password" data-password="" id="password" name="password" placeholder="Password" class="form-control" />
            <span class="text-danger password-not-found">Please enter a valid password</span>
            </div>

            <div class="mb-3">
                <input type="button" class="btn btn-success" value="Login" id="" />
            </div>
        </div>
        </fieldset>
    </form> 
</body>
</html>
